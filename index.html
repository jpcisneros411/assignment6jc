<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>My Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light bg-primary justify-content-start" style="padding: 20px; color: white;">
        <h3>My Weather Dashboard</h3>
    </nav>

    <div class="container-fluid">

        <div class="row justify-content-start">
            <div class="col-md-3">
                <div class="card" style="width: 18rem; margin: 10px;">

                    <div class="card-header">
                        <div class="input-group flex-nowrap">
                            <input id="searchInput" type="text" class="form-control" placeholder="Search"
                                aria-label="Username" aria-describedby="addon-wrapping" style="margin: 10px;">
                            <button id="searchBtn" type="button" style="margin: 10px;"
                                class="btn btn-primary">Search</button>
                        </div>
                    </div>

                    <ul id="searchHistory" class="list-group"></ul>

                </div>
            </div>

            <div class="col-md-9 text-center">
                <h2 class="card-header">Current City Forecast</h2>
                <div class="card" style="margin: 10px;" style="width: 18rem;">
                    <div class="card-body">
                        <h3 class="title" id="city"></h3>
                        <h5 class="subtitle mb-2" id="temp"></h5>
                        <h5 class="subtitle mb-2" id="humidity"></h5>
                        <h5 class="subtitle mb-2" id="wind"></h5>
                        <h5 class="subtitle mb-2" id="uvi"></h5>
                    </div>
                </div>

                <h2 class="card-header">Five-Day City Forecast</h2>
                <div id="forecast" class="card card-group justify-content-center" style="margin: 10px;"
                    style="width: 15rem;">
                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
